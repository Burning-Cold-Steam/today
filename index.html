<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Affirmation Poster</title>
  <style>
    /* Base styling */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      /* Ensure body doesn't zoom on mobile double-tap */
      touch-action: manipulation;
    }

    /* Poster container */
    .poster {
      position: relative;
      width: 100%;
      max-width: 420px;
      aspect-ratio: 9 / 16;         /* maintain portrait aspect */
      background: #000;            /* fallback background for letterbox areas */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      /* Vignette overlay via pseudo-element */
    }
    .poster::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0) 60%, rgba(0,0,0,0.3) 100%);
    }

    /* Upload prompt label */
    #uploadLabel {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: #555;
      background: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 0.95em;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* Hint text */
    .hint {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.9em;
      text-align: center;
      pointer-events: none;
    }
    /* Position hint opposite to controls (top on mobile, bottom on desktop) */
    @media (max-width: 767px) {
      .hint { top: 10px; }
    }
    @media (min-width: 768px) {
      .hint { bottom: 10px; }
    }

    /* Affirmation text */
    .affirmation {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 0 20px;
      color: #fff;
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
      text-shadow: 0 0 8px rgba(0,0,0,0.6);
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
    }
    .affirmation.visible { opacity: 1; }

    /* Controls (button bar) */
    .controls {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      font-size: 0.9em;
    }
    .controls button {
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font: inherit;
    }
    .controls button:focus { outline: none; }
    @media (max-width: 767px) {
      .controls { bottom: 10px; }
    }
    @media (min-width: 768px) {
      .controls { top: 10px; }
    }

    /* Loading overlay (shown during image export) */
    .loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .loading-overlay.hidden { display: none; }
    .loading-text {
      margin-top: 10px;
      color: #fff;
      font-size: 1.1rem;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Preview overlay (for iOS fallback) */
    .preview-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      z-index: 1000;
    }
    .preview-overlay.hidden { display: none; }
    .preview-text {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }
    .preview-overlay img {
      max-width: 90%;
      height: auto;
      box-shadow: 0 0 10px #000;
      margin-bottom: 15px;
    }
    .preview-overlay button {
      background: #fff;
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font: inherit;
      cursor: pointer;
    }
    .preview-overlay button:focus { outline: none; }
  </style>
</head>
<body>
  <div id="poster" class="poster">
    <!-- File input and label -->
    <label id="uploadLabel" for="fileInput">Tap to choose an image</label>
    <input id="fileInput" type="file" accept="image/*" style="display:none;" />

    <!-- Hint and affirmation text -->
    <div id="hintText" class="hint" style="display:none;">Pinch and drag to adjust</div>
    <div id="affirmationText" class="affirmation"></div>

    <!-- Controls -->
    <div id="controls" class="controls" style="display:none;">
      <button id="fitBtn">Fit</button>
      <button id="retryBtn">Retry</button>
      <button id="downloadBtn">Download PNG</button>
      <button id="copyBtn">Copy PNG</button>
      <button id="shareBtn">Save/Share</button>
    </div>
  </div>

  <!-- Loading overlay (hidden by default) -->
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="spinner"></div>
    <div class="loading-text">Preparing image...</div>
  </div>

  <!-- Preview overlay for save/share fallback (hidden by default) -->
  <div id="previewOverlay" class="preview-overlay hidden">
    <div class="preview-text">Long-press the image to save or share</div>
    <img id="previewImg" alt="Generated poster preview" />
    <button id="closePreview">Close</button>
  </div>

  <!-- Main application script -->
  <script>
    (function() {
      // Element references
      const poster = document.getElementById('poster');
      const fileInput = document.getElementById('fileInput');
      const uploadLabel = document.getElementById('uploadLabel');
      const hintText = document.getElementById('hintText');
      const affirmationText = document.getElementById('affirmationText');
      const controls = document.getElementById('controls');
      const fitBtn = document.getElementById('fitBtn');
      const retryBtn = document.getElementById('retryBtn');
      const downloadBtn = document.getElementById('downloadBtn');
      const copyBtn = document.getElementById('copyBtn');
      const shareBtn = document.getElementById('shareBtn');
      const loadingOverlay = document.getElementById('loadingOverlay');
      const previewOverlay = document.getElementById('previewOverlay');
      const previewImg = document.getElementById('previewImg');
      const closePreviewBtn = document.getElementById('closePreview');

      // Affirmations by time-of-day
      const affirmations = {
        morning: [
          "Good morning! Today is a new day full of possibilities.",
          "Rise and shine – you are going to do great things!",
          "Embrace this morning with a smile and positive energy."
        ],
        afternoon: [
          "Keep going – your hard work is paying off.",
          "You're doing amazing, stay strong this afternoon.",
          "Every step you take brings you closer to your goals."
        ],
        evening: [
          "This evening, remember how far you've come and be proud.",
          "You've accomplished so much today – unwind and smile.",
          "Evening is here – relax and appreciate your day."
        ],
        night: [
          "Rest now – you deserve peace and rejuvenation.",
          "Good night. Tomorrow is another opportunity to shine.",
          "End the day with positive thoughts and a grateful heart."
        ]
      };

      // Variables for image transform state
      let imgElem = null;
      let imgNaturalWidth = 0, imgNaturalHeight = 0;
      let currentScale = 1;
      let offsetX = 0, offsetY = 0;
      // Pointer event tracking for pinch/drag
      const evCache = [];  // active pointers
      let prevDiff = -1;
      let lastX = 0, lastY = 0;

      // Helper: apply CSS transform to image based on current scale and offsets
      function applyTransform() {
        if (imgElem) {
          imgElem.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${currentScale})`;
        }
      }

      // Helper: calculate initial scale/offset for cover or contain
      function setInitialImageTransform(cover = true) {
        if (!imgElem) return;
        const contW = poster.clientWidth, contH = poster.clientHeight;
        if (imgNaturalWidth <= 0 || imgNaturalHeight <= 0) return;
        let scaleFactor;
        if (cover) {
          // scale to cover container (image fills container entirely)
          scaleFactor = Math.max(contW / imgNaturalWidth, contH / imgNaturalHeight);
        } else {
          // scale to contain (entire image visible)
          scaleFactor = Math.min(contW / imgNaturalWidth, contH / imgNaturalHeight);
        }
        currentScale = scaleFactor;
        // Center the image
        const scaledW = imgNaturalWidth * currentScale;
        const scaledH = imgNaturalHeight * currentScale;
        offsetX = (contW - scaledW) / 2;
        offsetY = (contH - scaledH) / 2;
        applyTransform();
      }

      // Determine current time period for affirmation
      function getTimePeriod() {
        const hour = new Date().getHours();
        if (hour >= 5 && hour < 12) return "morning";
        if (hour >= 12 && hour < 17) return "afternoon";
        if (hour >= 17 && hour < 21) return "evening";
        return "night";
      }

      // Select a random affirmation for the current time period
      function pickAffirmation() {
        const period = getTimePeriod();
        const options = affirmations[period] || affirmations.morning;
        const text = options[Math.floor(Math.random() * options.length)];
        affirmationText.textContent = text;
      }

      // Show affirmation text (after delay)
      function revealAffirmation() {
        hintText.style.display = 'none';               // hide hint
        affirmationText.classList.add('visible');      // fade in text
      }

      // Clean up any active pointer tracking (call when all touches lifted)
      function resetPointerState() {
        evCache.length = 0;
        prevDiff = -1;
      }

      // Pointer Event handlers for pinch and drag
      function onPointerDown(ev) {
        // If pointerdown happens on a control button, ignore (to not drag image)
        if (ev.target.closest('.controls')) return;
        // Add pointer to cache
        evCache.push(ev);
        if (evCache.length === 1) {
          // Record starting position for drag
          lastX = ev.clientX;
          lastY = ev.clientY;
        }
        if (evCache.length === 2) {
          // Two pointers -> store initial distance for pinch
          const dx = evCache[0].clientX - evCache[1].clientX;
          const dy = evCache[0].clientY - evCache[1].clientY;
          prevDiff = Math.sqrt(dx*dx + dy*dy);
        }
        // Capture pointer to ensure we continue to get pointermove events
        ev.target.setPointerCapture(ev.pointerId);
      }

      function onPointerMove(ev) {
        // Find this event in the cache and update it
        const idx = evCache.findIndex(p => p.pointerId === ev.pointerId);
        if (idx >= 0) evCache[idx] = ev;
        if (evCache.length === 1) {
          // Single pointer: dragging
          const dx = ev.clientX - lastX;
          const dy = ev.clientY - lastY;
          lastX = ev.clientX;
          lastY = ev.clientY;
          offsetX += dx;
          offsetY += dy;
          applyTransform();
        } else if (evCache.length === 2) {
          // Two pointers: pinch zoom
          const dx = evCache[0].clientX - evCache[1].clientX;
          const dy = evCache[0].clientY - evCache[1].clientY;
          const curDiff = Math.sqrt(dx*dx + dy*dy);
          if (prevDiff > 0) {
            const scaleChange = curDiff / prevDiff;
            currentScale *= scaleChange;
            prevDiff = curDiff;
            applyTransform();
          }
        }
        ev.preventDefault();
      }

      function onPointerUp(ev) {
        // Remove this pointer from cache
        const idx = evCache.findIndex(p => p.pointerId === ev.pointerId);
        if (idx >= 0) evCache.splice(idx, 1);
        if (evCache.length < 2) {
          prevDiff = -1;
        }
        if (evCache.length === 1) {
          // One pointer remains (after a pinch ends): reset drag reference point
          lastX = evCache[0].clientX;
          lastY = evCache[0].clientY;
        }
      }

      // Mouse wheel for zoom (desktop)
      function onWheel(ev) {
        ev.preventDefault();
        // Zoom in/out with a factor
        const scaleFactor = (ev.deltaY < 0 ? 1.1 : 0.9);
        // Zoom about the center of the image (simple approach)
        currentScale *= scaleFactor;
        // Optionally, adjust offset to zoom towards cursor (not implemented for simplicity)
        applyTransform();
      }

      // Set up pointer event listeners on the poster container
      poster.onpointerdown = onPointerDown;
      poster.onpointermove = onPointerMove;
      poster.onpointerup = onPointerUp;
      poster.onpointercancel = onPointerUp;
      poster.onpointerleave = onPointerUp;
      poster.onpointerout = onPointerUp;
      // Disable browser default touch zooming/panning:
      poster.style.touchAction = 'none';

      // Wheel event for desktop zoom
      poster.onwheel = onWheel;

      // Handle image file selection
      fileInput.addEventListener('change', function() {
        const file = fileInput.files[0];
        if (!file) return;
        // Remove any existing image element
        if (imgElem) {
          poster.removeChild(imgElem);
          imgElem = null;
        }
        // Create new image element
        imgElem = document.createElement('img');
        imgElem.id = 'posterImage';
        imgElem.style.position = 'absolute';
        imgElem.style.top = '0';
        imgElem.style.left = '0';
        imgElem.style.transformOrigin = '0 0';  // use top-left as transform origin for ease
        // When image loads, get dimensions and initialize transform
        imgElem.onload = function() {
          imgNaturalWidth = imgElem.naturalWidth;
          imgNaturalHeight = imgElem.naturalHeight;
          URL.revokeObjectURL(imgElem.src);
          // Initial scale and position (cover the frame)
          setInitialImageTransform(true);
          // Pick and set an affirmation text (initially hidden)
          pickAffirmation();
          affirmationText.classList.remove('visible');
          // Show hint and schedule affirmation reveal after 6s
          hintText.style.display = 'block';
          setTimeout(revealAffirmation, 6000);
          // Show controls now
          controls.style.display = 'flex';
        };
        // Set image source to selected file
        imgElem.src = URL.createObjectURL(file);
        // Hide upload prompt label
        uploadLabel.style.display = 'none';
        // Add image to poster (behind other elements)
        poster.insertBefore(imgElem, hintText);
      });

      // Fit button: scale image to fully fit inside frame (contain)
      fitBtn.addEventListener('click', function() {
        setInitialImageTransform(false); // contain = show whole image
      });

      // Retry button: pick a new affirmation text
      retryBtn.addEventListener('click', function() {
        pickAffirmation();
        // If already visible, update text immediately
        if (affirmationText.classList.contains('visible')) {
          // Optionally, could add a short fade-out/in effect
          // For simplicity, we just update the content
        }
      });

      // Detect iOS (for export fallback)
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

      // Show preview overlay with generated PNG (for fallback or user prompt)
      function showPreviewOverlay(canvas) {
        // Put the generated image data into the preview <img>
        previewImg.src = canvas.toDataURL("image/png");
        previewOverlay.classList.remove('hidden');
      }

      // Export to PNG (using html2canvas) with optional callback
      async function generatePosterCanvas() {
        // Use html2canvas to render the poster div to canvas
        return await window.html2canvas(poster, {useCORS: true});
      }

      // Download PNG
      downloadBtn.addEventListener('click', async function() {
        if (isIOS) {
          // On iOS, skip direct download and show preview
          try {
            const canvas = await generatePosterCanvas();
            showPreviewOverlay(canvas);
          } catch(err) {
            console.error("Canvas generation failed:", err);
          }
        } else {
          // Other platforms: create canvas and trigger download
          loadingOverlay.classList.remove('hidden');
          try {
            const canvas = await generatePosterCanvas();
            canvas.toBlob(blob => {
              loadingOverlay.classList.add('hidden');
              if (!blob) {
                alert("Failed to generate image.");
                return;
              }
              const url = URL.createObjectURL(blob);
              const link = document.createElement('a');
              link.href = url;
              link.download = "affirmation_poster.png";
              document.body.appendChild(link);
              link.click();
              document.body.removeChild(link);
              URL.revokeObjectURL(url);
            });
          } catch(err) {
            console.error("Error generating canvas:", err);
            loadingOverlay.classList.add('hidden');
          }
        }
      });

      // Copy PNG to clipboard
      copyBtn.addEventListener('click', async function() {
        if (!navigator.clipboard || typeof ClipboardItem === 'undefined' || isIOS) {
          // Clipboard API not supported or iOS device: fallback to preview
          try {
            const canvas = await generatePosterCanvas();
            showPreviewOverlay(canvas);
          } catch(err) {
            console.error(err);
          }
        } else {
          loadingOverlay.classList.remove('hidden');
          try {
            const canvas = await generatePosterCanvas();
            const blob = await new Promise(res => canvas.toBlob(res, 'image/png'));
            loadingOverlay.classList.add('hidden');
            if (!blob) throw new Error("Blob conversion failed");
            const item = new ClipboardItem({ 'image/png': blob });
            await navigator.clipboard.write([item]);
            alert("✅ Image copied to clipboard");
          } catch(err) {
            loadingOverlay.classList.add('hidden');
            console.warn("Clipboard write failed, using preview fallback.", err);
            try {
              const canvas = await generatePosterCanvas();
              showPreviewOverlay(canvas);
            } catch(err2) {
              console.error(err2);
            }
          }
        }
      });

      // Save/Share button
      shareBtn.addEventListener('click', async function() {
        if (navigator.share && typeof ClipboardItem !== 'undefined') {
          loadingOverlay.classList.remove('hidden');
          try {
            const canvas = await generatePosterCanvas();
            const blob = await new Promise(res => canvas.toBlob(res, 'image/png'));
            loadingOverlay.classList.add('hidden');
            if (!blob) throw new Error("Blob conversion failed");
            const file = new File([blob], "affirmation_poster.png", { type: "image/png" });
            await navigator.share({
              files: [file],
              title: "My Affirmation Poster"
            });
            // If share is successful or canceled, just return. (No preview needed)
          } catch(err) {
            loadingOverlay.classList.add('hidden');
            console.warn("Web Share failed or not available. Showing preview instead.", err);
            try {
              const canvas = await generatePosterCanvas();
              showPreviewOverlay(canvas);
            } catch(err2) {
              console.error(err2);
            }
          }
        } else {
          // Web Share API not available: just generate preview overlay
          try {
            const canvas = await generatePosterCanvas();
            showPreviewOverlay(canvas);
          } catch(err) {
            console.error(err);
          }
        }
      });

      // Close the preview overlay
      closePreviewBtn.addEventListener('click', function() {
        previewOverlay.classList.add('hidden');
      });
    })();
  </script>
</body>
</html>
